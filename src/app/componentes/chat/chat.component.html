<div class="chat-container">
    <h1>Chat com Corretores</h1>
    <p>Entre em contato com nossos corretores:</p>
  
    <div class="corretores-list">
      @for (corretor of corretores; track corretor.nome) {
        <div class="corretor-card">
          <h3>{{ corretor.nome }}</h3>
          <p><strong>Telefone:</strong> {{ corretor.telefone }}</p>
          <p><strong>E-mail:</strong> {{ corretor.email }}</p>
        </div>
      }
    </div>
  </div>
